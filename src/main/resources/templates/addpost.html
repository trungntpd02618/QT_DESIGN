<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm bài viết QT-DESIGN</title>
</head>

<body ng-app="myApp">
   <div layout:fragment="content" id="fixSection">

    <section  class="contact" id="signup">
    <br><br><br><br><br><br><br><br><br><br>
        <div ng-controller="registerCtrl" class="container">
  
          <div class="section-title">
          
            <h2>Them bai viet</h2>
  
          </div>
  
          <div class="row">
<div th:if="${message != null}">
			<span th:text="${message}"></span>

		</div>
            <div class="col-lg-12 mt-12 mt-lg-0 d-flex align-items-stretch">
              <form th:action="@{/projects/saveOrUpdate}" th:object="${projectDto}" class="php-email-form" name="frmRegister"
              method="post" enctype="multipart/form-data">
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="name">Category</label>
                    <input type="text" th:field="*{category}" class="form-control" name="txtCategory" id="category" ng-model="projects.category" required/>
            
                  </div>
             
                  <div class="form-group col-md-12">
                    <label for="fullname">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" name="txtName" id="name" ng-model="projects.name" required/>
                  
                  </div>
                  <div class="form-group col-md-12">
                    <label for="email">Logo</label>
                    Photo:	<div class="ads">
				<img th:if="${id > 0 }" th:src="@{'/getimage/' + *{id}}"/> </div>
			<input ng-model="projects.logo" type="file" th:field="*{image}" /> <br/>	
				 <br>
                    <input type="text" class="form-control" name="txtLogo" id="logo" ng-model="projects.logo" required/>
            
                <div class="text-center"><input ng-click="addUser()" class="button"
				style="font-size: 20px" type="submit" value="Add" th:if="${id <= 0}" /> </div>
              </form>
            </div>
  
          </div>
  
        </div>
      </section>





</div>
</body>

</html>
